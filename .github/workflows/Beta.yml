name: Beta

on:
  push:
    branches: [beta]

jobs:
  main:
    name: Test, Deploy & Pre-Release
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.4.1
        if: "!contains(github.event.head_commit.message, '-beta.')"
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2.3.2
        if: "!contains(github.event.head_commit.message, '-beta.')"
        with:
          ref: beta
          token: ${{ secrets.ACTIONS_TOKEN }}
          fetch-depth: 0

      - name: Start Deployment
        uses: bobheadxi/deployments@v0.4.2
        id: deployment
        if: "!contains(github.event.head_commit.message, '-beta.')"
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Beta

      - name: Install
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm install

      - name: Check Linting
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm run lint

      - name: Run Unit Tests
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm run test:ci

      - name: Run e2e Tests
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm run e2e

      - name: Prepare Pre-Release
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: |
          git fetch --all
          git config user.name "GitHub Actions"
          git config user.email "yashanand1910@gmail.com"
          npm run release:beta
          git checkout master
          git merge beta --allow-unrelated-histories
          git push --follow-tags origin beta
          git push origin master

      - name: Build
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm run build:beta

      - name: Deploy
        if: "!contains(github.event.head_commit.message, '-beta.')"
        run: npm run deploy:beta -- --token "$FIREBASE_TOKEN"

      - name: Finish Deployment
        if: ${{ !contains(github.event.head_commit.message, '-beta.') && always() }}
        uses: bobheadxi/deployments@v0.4.2
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://beta.rozgar.today

      - name: Get Version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        shell: bash

      - name: Pre-Release
        if: "!contains(github.event.head_commit.message, '-beta.')"
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body_path: ./CHANGELOG.md
          prerelease: true
