<div class="header-container">
  <h2 class="title">Login</h2>
  <div class="subtitle">Log in to {{ 'APP_NAME' | translate }}</div>
</div>
<div>
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzSize="large" nzPrefixIcon="mail">
          <input type="text" nz-input placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzSize="large" nzPrefixIcon="lock">
          <input type="password" nz-input placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a routerLink="./forgot-password" class="forgot-password">Forgot password</a>
      </div>
    </div>
    <button nzSize="large" nz-button class="form-button" [nzType]="'primary'">Log in</button>
    Don't have an account? <a routerLink="/join/account">Create Account</a>
  </form>
</div>
<div class="footer-container"></div>
