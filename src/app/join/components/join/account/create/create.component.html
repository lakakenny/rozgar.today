<div class="header-container">
  <h2 class="title">Create Account</h2>
  <div class="content">
    Create your account before you proceed.
  </div>
</div>
<div nzGrid>
  <div nz-row>
    <div [nzLg]="16" [nzXl]="12" [nzXs]="24" nz-col>
      <form (ngSubmit)="submit()" [formGroup]="signupForm" [nzAutoTips] nz-form nzLayout="vertical">
        <div [nzGutter]="12" nz-row>
          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label nzFor="firstName" translate>First Name</nz-form-label>
              <nz-form-control>
                <input formControlName="firstName" id="firstName" nz-input nzSize="large" placeholder="e.g. Ravi" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label nzFor="lastName" translate>Last Name</nz-form-label>
              <nz-form-control>
                <input formControlName="lastName" id="lastName" nz-input nzSize="large" placeholder="e.g. Kumar" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div [nzGutter]="12" nz-row>
          <div [nzMd]="12" [nzXs]="24" nz-col>
            <nz-form-item>
              <nz-form-label translate>Email</nz-form-label>
              <nz-form-control nzHasFeedback>
                <nz-input-group nzSize="large">
                  <input formControlName="email" nz-input placeholder="e.g. ravi@example.com" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div [nzMd]="12" [nzXs]="24" nz-col>
            <nz-form-item>
              <nz-form-label nzFor="phoneNumber">Phone Number</nz-form-label>
              <nz-form-control nzHasFeedback>
                <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="suffixTemplateInfo" nzSize="large">
                  <ng-template #addOnBeforeTemplate>
                    <nz-select formControlName="phoneNumberPrefix">
                      <nz-option nzLabel="+91" nzValue="+91"></nz-option>
                    </nz-select>
                  </ng-template>
                  <ng-template #suffixTemplateInfo
                    ><i
                      nz-icon
                      nz-tooltip
                      nzTooltipTitle="Only Indian (+91) numbers are allowed as of now."
                      nzType="info-circle"
                    ></i
                  ></ng-template>
                  <input formControlName="phoneNumber" nz-input placeholder="e.g. 9012345678" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div [nzGutter]="12" nz-row>
          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label translate>Password</nz-form-label>
              <nz-form-control nzHasFeedback>
                <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                  <input
                    [placeholder]="'Password' | translate"
                    [type]="passwordVisible ? 'text' : 'password'"
                    formControlName="password"
                    nz-input
                  />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i
                    (click)="passwordVisible = !passwordVisible"
                    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    class="cursor-pointer"
                    nz-icon
                  ></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label translate>Confirm Password</nz-form-label>
              <nz-form-control nzHasFeedback>
                <nz-input-group [nzSuffix]="suffixTemplate" nzSize="large">
                  <input
                    [placeholder]="'Confirm password' | translate"
                    [type]="passwordVisible ? 'text' : 'password'"
                    formControlName="confirmPassword"
                    nz-input
                  />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i
                    (click)="passwordVisible = !passwordVisible"
                    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                    class="cursor-pointer"
                    nz-icon
                  ></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <nz-alert
          (nzOnClose)="clearError()"
          *ngIf="error$ | ngrxPush as error"
          [nzMessage]="error | translate"
          nzCloseable
          nzNoAnimation
          nzShowIcon
          nzType="error"
        ></nz-alert>
        <div nz-row>
          <div [nzSpan]="24" class="form-footer-container" nz-col>
            <div nz-row>
              <div [nzSpan]="9" nz-col>Already have an account? <a routerLink="/auth">Login</a></div>
              <div [nzSpan]="15" nz-col>
                <button (click)="back()" nz-button nzType="link" type="button">Change Plan</button>
                <button
                  [disabled]="!signupForm.valid"
                  [nzLoading]="isLoading$ | ngrxPush"
                  nz-button
                  nzSize="large"
                  nzType="primary"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div [nzLg]="8" [nzXl]="12" [nzXs]="24" nz-col>
      <div class="illustration-container">
        <img alt="" src="assets/illustrations/038-employment.svg" />
      </div>
    </div>
  </div>
</div>
<div class="footer-container"></div>
